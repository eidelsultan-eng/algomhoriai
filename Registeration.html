<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataLab.M.S Pro - Device Registration</title>
    <link rel="icon" href="images/datalab_icon3.jpg" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1e40af;
            --primary-light: #60a5fa;
            --secondary-color: #7c3aed;
            --accent-color: #ec4899;
            --success-color: #10b981;
            --light-color: #f0f9ff;
            --dark-color: #0f172a;
            --border-color: #e2e8f0;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 50%, #f5f3ff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            font-weight: 500;
            padding: 20px 0;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(37, 99, 235, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(124, 58, 237, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 0%, rgba(236, 72, 153, 0.05) 0%, transparent 60%);
            pointer-events: none;
            z-index: 1;
        }

        .registration-container {
            position: relative;
            z-index: 2;
            width: 100%;
        }

        .registration-card {
            max-width: 700px;
            width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(15, 23, 42, 0.12), 0 1px 3px rgba(15, 23, 42, 0.05);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 1px solid rgba(255, 255, 255, 0.6);
        }

        .registration-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 30px 80px rgba(15, 23, 42, 0.18), 0 2px 4px rgba(15, 23, 42, 0.08);
        }

        .registration-header {
            background: linear-gradient(135deg, #2563eb 0%, #7c3aed 50%, #ec4899 100%);
            padding: 50px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .registration-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .registration-header::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -10%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .welcome-icon {
            font-size: 2.5rem;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .registration-header h2 {
            font-weight: 700;
            margin-bottom: 12px;
            color: white;
            font-size: 2.2rem;
            letter-spacing: -0.5px;
            position: relative;
            z-index: 2;
            animation: slideDown 0.8s ease-out 0.1s both;
        }

        .registration-header p {
            font-size: 1.1rem;
            opacity: 0.95;
            color: rgba(255, 255, 255, 0.9);
            position: relative;
            z-index: 2;
            animation: slideDown 0.8s ease-out 0.2s both;
        }

        .registration-body {
            padding: 50px 40px;
        }

        .location-required {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.08) 0%, rgba(99, 102, 241, 0.08) 100%);
            border-left: 4px solid #2563eb;
            padding: 16px 20px;
            margin-bottom: 30px;
            border-radius: 12px;
            border: 1px solid rgba(37, 99, 235, 0.15);
            animation: slideDown 0.8s ease-out 0.3s both;
        }

        .location-required p {
            margin-bottom: 0;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .location-required strong {
            color: var(--primary-color);
        }

        #deviceInfoContainer {
            margin-top: 30px;
            padding: 30px;
            border-radius: 16px;
            background: linear-gradient(135deg, #f0f9ff 0%, #f5f3ff 100%);
            border: 2px solid var(--border-color);
            transition: all 0.4s ease;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .info-row {
            margin-bottom: 18px;
            padding-bottom: 18px;
            border-bottom: 1px solid rgba(226, 232, 240, 0.6);
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }

        .info-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .info-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1rem;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .info-content {
            flex: 1;
        }

        .info-label {
            font-weight: 700;
            color: var(--primary-color);
            display: block;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .info-value {
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 500;
            word-break: break-word;
        }

        .btn-primary, .btn-success {
            padding: 14px 24px;
            font-weight: 600;
            font-size: 1rem;
            letter-spacing: 0.3px;
            border-radius: 12px;
            border: none;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            width: 100%;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(37, 99, 235, 0.35);
        }

        .btn-primary:active:not(:disabled) {
            transform: translateY(-1px);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(16, 185, 129, 0.35);
        }

        .btn-success:active:not(:disabled) {
            transform: translateY(-1px);
        }

        .btn-primary:disabled, .btn-success:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        #errorMessage {
            color: #dc2626;
            margin-top: 20px;
            font-weight: 600;
            text-align: center;
            padding: 14px 18px;
            background: #fee2e2;
            border-radius: 10px;
            border-left: 4px solid #dc2626;
            font-size: 0.95rem;
            animation: slideDown 0.4s ease-out;
        }

        .spinner-border {
            width: 18px !important;
            height: 18px !important;
            border-width: 2px !important;
        }

        .button-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .registration-header {
                padding: 40px 24px;
            }

            .registration-header h2 {
                font-size: 1.8rem;
            }

            .registration-header p {
                font-size: 1rem;
            }

            .registration-body {
                padding: 35px 24px;
            }

            #deviceInfoContainer {
                padding: 24px;
            }

            .info-row {
                margin-bottom: 14px;
                padding-bottom: 14px;
            }

            .btn-primary, .btn-success {
                padding: 12px 20px;
                font-size: 0.95rem;
            }
        }

        @media (max-width: 480px) {
            .registration-card {
                border-radius: 16px;
                margin: 20px;
            }

            .registration-header {
                padding: 30px 16px;
            }

            .registration-header h2 {
                font-size: 1.6rem;
            }

            .registration-body {
                padding: 24px 16px;
            }

            #deviceInfoContainer {
                padding: 16px;
            }

            .info-label {
                font-size: 0.85rem;
            }

            .info-value {
                font-size: 0.95rem;
            }
        }
    </style>
</head>

<body>
    <div class="registration-container">
        <div class="registration-card animate__animated animate__fadeIn">
            <div class="registration-header">
                <div class="welcome-icon">
                    <img src="images/auth_logo.png" alt="DataLab.M.S Pro Logo" width="140" height="140">
                </div>
                <h2>Welcome to DataLab.M.S Pro</h2>
                <p>Secure Device Registration & Verification</p>
            </div>
            <div class="registration-body">
                <div class="location-required animate__animated animate__fadeIn">
                    <p><strong>üìç Location Required:</strong> We need your location for device registration. Please enable location services when prompted.</p>
                </div>

                <button id="fetchDeviceButton" class="btn btn-primary animate__animated animate__fadeIn">
                    <span class="button-icon">‚öôÔ∏è</span>
                    Fetch Device Details
                </button>

                <div id="deviceInfoContainer" style="display: none;">
                    <div class="info-row">
                        <div class="info-icon">üì±</div>
                        <div class="info-content">
                            <span class="info-label">Device Name</span>
                            <span class="info-value" id="deviceName"></span>
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="info-icon">üîë</div>
                        <div class="info-content">
                            <span class="info-label">Device ID</span>
                            <span class="info-value" id="deviceId"></span>
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="info-icon">üíª</div>
                        <div class="info-content">
                            <span class="info-label">Platform</span>
                            <span class="info-value" id="platform"></span>
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="info-icon">üåê</div>
                        <div class="info-content">
                            <span class="info-label">Language</span>
                            <span class="info-value" id="language"></span>
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="info-icon">‚è∞</div>
                        <div class="info-content">
                            <span class="info-label">Timezone</span>
                            <span class="info-value" id="timezone"></span>
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="info-icon">üì∫</div>
                        <div class="info-content">
                            <span class="info-label">Screen Resolution</span>
                            <span class="info-value" id="screenResolution"></span>
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="info-icon">üìç</div>
                        <div class="info-content">
                            <span class="info-label">Location</span>
                            <span class="info-value" id="location"></span>
                        </div>
                    </div>
                </div>

                <button id="registerButton" class="btn btn-success" style="display: none; margin-top: 28px;">
                    <span class="button-icon">‚úì</span>
                    Register Device
                </button>
                <div id="errorMessage" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="firebase_config.js"></script>
    <script>
        const deviceInfoContainer = document.getElementById('deviceInfoContainer');
        const fetchDeviceButton = document.getElementById('fetchDeviceButton');
        const registerButton = document.getElementById('registerButton');
        const errorMessageDiv = document.getElementById('errorMessage');

        let fetchedDeviceInfo = null;
        let locationAccessGranted = false;

        function getDeviceId() {
            let id = localStorage.getItem('deviceId');
            if (!id) {
                id = 'device-' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('deviceId', id);
            }
            return id;
        }

        async function getDeviceLocation() {
            return new Promise((resolve, reject) => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            locationAccessGranted = true;
                            resolve({
                                latitude: position.coords.latitude,
                                longitude: position.coords.longitude
                            });
                        },
                        (error) => {
                            locationAccessGranted = false;
                            reject('Location access is required to register your device. Please enable location services and refresh the page.');
                        },
                        {
                            enableHighAccuracy: true,
                            timeout: 10000,
                            maximumAge: 0
                        }
                    );
                } else {
                    locationAccessGranted = false;
                    reject('Geolocation is not supported by this browser. Device registration cannot proceed.');
                }
            });
        }

        async function getAddressFromCoords(lat, lon) {
            const url = `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                return {
                    country: data.address?.country || '',
                    city: data.address?.city || data.address?.town || data.address?.village || '',
                    street: data.address?.road || data.address?.pedestrian || data.address?.street || ''
                };
            } catch (e) {
                return { country: '', city: '', street: '' };
            }
        }

        function detectDeviceType() {
            const ua = navigator.userAgent.toLowerCase();
            if (/mobile|android|iphone|ipod/.test(ua)) return "Mobile";
            if (/ipad|tablet/.test(ua)) return "Tablet";
            if (/windows|macintosh|linux/.test(ua)) return "Laptop/PC";
            return "Unknown";
        }

        async function fetchDeviceDetails() {
            errorMessageDiv.style.display = 'none';
            errorMessageDiv.textContent = '';
            try {
                const location = await getDeviceLocation();
                if (!locationAccessGranted) {
                    errorMessageDiv.textContent = 'Location access is required to proceed with registration.';
                    errorMessageDiv.style.display = 'block';
                    return;
                }
                fetchDeviceButton.disabled = true;
                fetchDeviceButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Gathering device information...';

                const deviceId = getDeviceId();
                const deviceName = navigator.userAgentData?.brands?.map(b => b.brand).join(' ') || navigator.userAgent;
                const platform = navigator.platform;
                const language = navigator.language;
                const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
                const screenResolution = `${window.screen.width}x${window.screen.height}`;

                const address = await getAddressFromCoords(location.latitude, location.longitude);

                fetchedDeviceInfo = {
                    deviceId: deviceId,
                    deviceName: deviceName,
                    platform: platform,
                    language: language,
                    timezone: timezone,
                    screenResolution: screenResolution,
                    location: location,
                    country: address.country,
                    city: address.city,
                    street: address.street,
                    deviceType: detectDeviceType()
                };

                document.getElementById('deviceName').textContent = fetchedDeviceInfo.deviceName;
                document.getElementById('deviceId').textContent = fetchedDeviceInfo.deviceId;
                document.getElementById('platform').textContent = fetchedDeviceInfo.platform;
                document.getElementById('language').textContent = fetchedDeviceInfo.language;
                document.getElementById('timezone').textContent = fetchedDeviceInfo.timezone;
                document.getElementById('screenResolution').textContent = fetchedDeviceInfo.screenResolution;
                document.getElementById('location').textContent =
                    `${fetchedDeviceInfo.location.latitude.toFixed(4)}, ${fetchedDeviceInfo.location.longitude.toFixed(4)} (${fetchedDeviceInfo.street ? fetchedDeviceInfo.street + ', ' : ''}${fetchedDeviceInfo.city}, ${fetchedDeviceInfo.country})`;

                deviceInfoContainer.style.display = 'block';
                registerButton.style.display = 'flex';
                fetchDeviceButton.style.display = 'none';

                deviceInfoContainer.classList.add('animate__animated', 'animate__fadeIn');
                registerButton.classList.add('animate__animated', 'animate__fadeInUp');

            } catch (error) {
                console.error('Error fetching device details:', error);
                errorMessageDiv.textContent = error;
                errorMessageDiv.style.display = 'block';
                errorMessageDiv.classList.add('animate__animated', 'animate__headShake');
                fetchDeviceButton.disabled = false;
                fetchDeviceButton.innerHTML = '<span class="button-icon">‚öôÔ∏è</span> Fetch Device Details';
            }
        }

        async function registerDevice() {
            errorMessageDiv.style.display = 'none';
            errorMessageDiv.textContent = '';
            if (!fetchedDeviceInfo) {
                errorMessageDiv.textContent = 'Please fetch device details first.';
                errorMessageDiv.style.display = 'block';
                return;
            }

            if (!locationAccessGranted) {
                errorMessageDiv.textContent = 'Location access is required to register your device.';
                errorMessageDiv.style.display = 'block';
                return;
            }

            registerButton.disabled = true;
            registerButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Registering your device...';

            try {
                const maxDevicesSnapshot = await db.collection('system_settings').doc('device_config').get();
                const maxAllowedDevices = maxDevicesSnapshot.data()?.maxAllowedDevices || 6;

                const registeredDevicesSnapshot = await db.collection('registered_devices').get();
                const currentRegisteredCount = registeredDevicesSnapshot.size;

                if (currentRegisteredCount >= maxAllowedDevices) {
                    errorMessageDiv.textContent = `Maximum of ${maxAllowedDevices} devices already registered.`;
                    errorMessageDiv.style.display = 'block';
                    registerButton.disabled = false;
                    registerButton.innerHTML = '<span class="button-icon">‚úì</span> Register Device';
                    return;
                }

                const deviceId = fetchedDeviceInfo.deviceId;
                const registrationData = {
                    ...fetchedDeviceInfo,
                    city: `${fetchedDeviceInfo.street}, ${fetchedDeviceInfo.city}`,
                    registrationTimestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                };

                await db.collection('registered_devices').doc(deviceId).set(registrationData);

                registerButton.innerHTML = '<span class="button-icon">‚úì</span> Registration Successful!';
                registerButton.classList.remove('btn-success');
                registerButton.classList.add('btn-primary');

                setTimeout(() => {
                    window.location.href = 'Loading?registration=success&deviceId=.html' + deviceId;
                }, 1500);

            } catch (error) {
                console.error('Error registering device:', error);
                errorMessageDiv.textContent = 'Failed to register device. Please try again.';
                errorMessageDiv.style.display = 'block';
                errorMessageDiv.classList.add('animate__animated', 'animate__headShake');
                registerButton.disabled = false;
                registerButton.innerHTML = '<span class="button-icon">‚úì</span> Register Device';
            }
        }

        fetchDeviceButton.addEventListener('click', fetchDeviceDetails);
        registerButton.addEventListener('click', registerDevice);

        document.addEventListener('DOMContentLoaded', () => {
            getDeviceLocation().catch(error => {
                errorMessageDiv.textContent = error;
                errorMessageDiv.style.display = 'block';
                errorMessageDiv.classList.add('animate__animated', 'animate__headShake');
            });
        });
    </script>
</body>

</html>
